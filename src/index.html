<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BlackJack</title>
    <!-- Fontawesome is our recomended library for icons -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- Write your HTML code here, you can delete everything withing the body tags -->
    <div id="tapete" class="container-fluid container-sm text-center d-flex flex-column justify-content-between align-items-center py-5">
      
      <div id="banca" class="card">
        <p id="card">aqui va una carta</p>
      </div>

      <div id= "mazo" class="card card-mazo">
        <p>aqui va el mazo</p>
      </div>

      <div id="player" class="card">
        <p>cartas de jugador</p>
      </div>

      <div>
        <button onclick="playGame()" class="btn btn-success">
          Play Game
        </button> 
        <button onclick="handlePedirCarta()" class="btn btn-info">
          pedir carta
        </button>
        <button onclick="handlePlantarse()" class="btn btn-primary">
          plantarse
        </button> 
      </div>   
      
    </div>
    <!-- Do not delete this script tag, this is what connects your HTML with the Javascript code -->
    <script type="module" src="/app.js"></script>
  </body>
</html>
